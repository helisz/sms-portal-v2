<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" translate="Product"></h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row text-center">

            <div ng-repeat="product in products" class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{product.icon}} fa-stack-1x fa-inverse"></i>
                    </span>
                <h4 class="service-heading" translate="{{product.name}}" ></h4>
                <p class="text-muted" translate="{{product.description}}" ></p>
            </div>

        </div>
    </div>
</section>

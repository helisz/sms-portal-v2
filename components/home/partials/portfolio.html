<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" translate="Use Cases" ></h2>
                <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
            </div>
        </div>
        <div class="row">

            <div class="col-md-4 col-sm-6 portfolio-item"
                 ng-repeat="portfolio in portfolios">
                <div class="use-cases-blockx">

                    <a ng-click="showme=true" href="" class="portfolio-link paper" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                               <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <div class="p-img" ><img  src="{{portfolio.img}}" class="img-responsive" alt=""></div>

                    </a>
<!--
                <div class="portfolio-caption">
                    <h4 translate="{{portfolio.description}}" ></h4>
                    <p class="text-muted" translate="{{portfolio.sub}}"></p>
                </div>
-->
                </div>

                <div  ng-click="showme=false" ng-show="showme" class="use-cases-block">

					<p class="title">{{portfolio.description}}</p>
					<p class="subtitle">{{portfolio.sub}}</p>
					<p class="desc">{{portfolio.detail}}</p>
                </div>

        </div>
    </div>
</section>

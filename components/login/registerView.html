


<div g-controller="RegisterController" >

    <div class="loginColumns animated fadeInDown" >


        <div class="row">

            <div class="col-md-12">
                <h2 class="font-bold" >
                   {{ 'Create Your CITIC Telecom Account' | translate }}
                </h2>

                <p>
                    Create account to enjoy our premium services!
                </p>
                <p>
                    <small></small>
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">


                    <form class="m-t" role="form" ng-submit="vm.register()">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="vm.user.username" placeholder="{{ 'Username' | translate }}" required="">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" ng-model="vm.user.email" placeholder="{{ 'Email address' | translate }}" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="vm.user.password" placeholder="{{ 'Password' | translate }}" required="">
                        </div>
                        <div class="form-group">
                            <div class="checkbox i-checks"><label> <input type="checkbox" required="" ><i></i>{{ 'Agree the terms and policy' | translate }} </label></div>
                        </div>
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary block full-width m-b"> {{ 'Sign up' | translate }} </button>

                        <p ng-if="vm.dataLoading" class="text-muted text-center" >

                        <p ng-if="!vm.dataLoading" class="text-muted text-center">
                            <small>{{flash.message}}</small>
                        </p>

                        <p class="text-muted text-center"><small> {{ 'Already have an account?' | translate }} </small></p>
                        <a class="btn btn-sm btn-white btn-block" href="#login">{{ 'Login' | translate }}</a>
                    </form>

                </div>
            </div>
            <div class="col-md-6">
                <div class="pic">
                    <img img src="img/signup.jpg">
                </div>
            </div>
        </div>



    </div>
</div>

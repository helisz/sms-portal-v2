<link href="css/shop-homepage.css" rel="stylesheet">

<script src="components/store/jq.js"></script>

<!-- Page Content -->
<div id="store" class="store container" ng-controller="storeCtrl" >

  <div class="row animated fadeInDown "  >


    <div  class="col-md-3" >
      <div  >
        <div class="well">
          <div >
            <ul class="nav nav-list">
              <li><label class="tree-toggle nav-header">
                <i class="fa fa-fw fa-wrench"></i>
                SMS Service
                <i class="fa fa-fw fa-caret-down"></i> </label>
                <ul class="nav nav-list tree">
                  <li><a href="#">Promotion</a></li>
                  <li><a href="#">SMS Plan</a></li>
                  <li><a href="#">Value Add Service</a></li>
                  <li><a href="#">Other</a></li>
                </ul>
              </li>
              <li class="divider"></li>
              <li><label class="tree-toggle nav-header">
                <i class="fa fa-fw fa-bar-chart-o"></i>
                IDD Service
                <i class="fa fa-fw fa-caret-down"></i> </label>
                <ul class="nav nav-list tree">
                  <ul class="nav nav-list tree">
                    <li><a href="#">Promotion</a></li>
                    <li><a href="#">IDD Plan</a></li>
                    <li><a href="#">Value Add Service</a></li>
                    <li><a href="#">Other</a></li>
                  </ul>
                </ul>
              </li>
              <li class="divider"></li>
              <li><label class="tree-toggle nav-header">
                <i class="fa fa-fw fa-desktop"></i>
                DATA Service
                <i class="fa fa-fw fa-caret-down"></i> </label>
                <ul class="nav nav-list tree">
                  <ul class="nav nav-list tree">
                    <li><a href="#">Promotion</a></li>
                    <li><a href="#">DATA Plan</a></li>
                    <li><a href="#">Value Add Service</a></li>
                    <li><a href="#">Other</a></li>
                  </ul>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>


      <div  class="well2" >
        <img src="img/260x430.jpg" />
      </div>

    </div>

    <div class="col-md-9">

      <div class="row carousel-holder">

        <div class="col-md-12">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item active">
                <img class="slide-image" src="img/800x300-1.jpg" alt="">
              </div>
              <div class="item">
                <img class="slide-image" src="img/800x300-2.jpg" alt="">
              </div>
              <div class="item">
                <img class="slide-image" src="img/800x300-3.jpg" alt="">
              </div>
            </div>
            <a class="left carousel-control" href="" data-target="#carousel-example-generic"  data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="" data-target="#carousel-example-generic" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>
        </div>

      </div>

      <div class="row">

        <div ng-repeat="product in products" class="col-sm-4 col-lg-4 col-md-4">
          <div class="thumbnail">
            <img src="{{product.pic}}" alt="">
            <div class="caption">
              <h4 class="pull-right" >${{product.price}}</h4>

              <h4>
                <small href="#"  >{{product.type}}</small>
              <h4>
                <a href="#"  >{{product.name}}</a>
              </h4>
              <p> {{product.desc}} </p>
            </div>
            <div class="ratings">
              <p class="pull-right">31 <ANY  translate="reviews" ></ANY></p>
              <p>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
              </p>
            </div>
          </div>
        </div>

      </div>

    </div>


  </div>

</div>
<!-- /.container -->
